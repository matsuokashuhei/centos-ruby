- name: add EPEL repo
  become: yes 
  yum: name={{ item }} state=installed
  with_items:
  - epel-release
- name: yum update
  become: yes 
  yum:  name=* state=latest
- name: 基本パッケージのインストール
  become: yes 
  yum: name={{ item }} state=installed
  with_items:
  - bash-completion
  - libselinux-python
  - nodejs
  - npm
  - libjpeg-devel
  - libpng-devel
  - ImageMagick
  - ImageMagick-devel
- name: install Development Tools
  become: yes 
  yum: name="@Development tools" state=present

